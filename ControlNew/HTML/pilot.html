<html>

            display:inline-block;

        }

    </style>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>

<div id="map"></div>

</body>
<script>
	var map;
	var flightCoordinates = [];
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom:10,
            center: new google.maps.LatLng(12.8,18.31),
            mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);
    }

    // Loop through the results array and place a marker for each
    // set of coordinates.
    window.eqfeed_callback = function(results) {
        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

    }

    function drawRoute(lat,long,time) {

        var latLng = new google.maps.LatLng(lat,long);
        var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            title: time
        });

        flightCoordinates.push({ lat:lat, lng:long });
        

        var flightPath = new google.maps.Polyline({
            path: flightCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity:0.5,
            strokeWeight: 1
        });
        flightPath.setMap(map);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa52aeMfGDZVZ-iJQjido6yfcRyV6t4tM&callback=initMap">
